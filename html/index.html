<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
        onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Markdown script -->
    <script src="../js/markdown.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="text-display" id="editor">
            <textarea placeholder="Write your markdown here..."></textarea>
        </div>
        <div class="text-display" id="formatter">
            <textarea placeholder="Formatted markdown will show here..." disabled></textarea>
        </div>
    </div>

</body>

</html>
